<body>
    <header class="header">
        <a href="../index.html"><img class="logo-header" src="../img/logo-header.png" alt=""></a>
        <ul class="lista-header">
            <li><a class="link" href="../index.html">Pentakill</a></li>
            <li><a class="link" href="miembros.html">Members</a></li>
            <li><a class="link" href="discografia.html">Albums</a></li>
            <li><a class="link" href="galeria.html">Gallery</a></li>
            <li><a class="link" href="contacto.html">Contact</a></li>
        </ul>
    </header>
    <main class="contacto container-fluid">
        <form class="formulario row" action="" data-aos="fade-up">
            
            <label class="label" for="Nombre">Name</label>
            <input class="type-box" type="text" name="Nombre" id="Nombre" placeholder="Renata">
            <label class="label" for="Apellido">Surname</label>
            <input class="type-box" type="text" name="Apellido" id="Apellido" placeholder="Glasc">
            <label class="label" for="correo">Email</label>
            <input class="type-box" type="email" name="correo" id="correo" placeholder="ilovepentakill@mail.com">
            <label for="mensaje"></label>
            <textarea class="type-box" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Leave your message here!"></textarea>
            <div class="formulario-botones">
                <input class="boton-enviar" type="submit" value="Send">
                <input class="boton-reset" type="reset" value="Reset">
            </div>
        </form>
    </main>
    <footer class="footer container-fluid">
        <div class="row footer-content">
            <div class="socialmedia col-2">
                <a href="https://www.instagram.com/riotgamesmusic/?hl=en">
                    <img src="" alt=""><i class="bi bi-instagram icon"></i>
                </a>

                <a href="https://twitter.com/riotgamesmusic?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="" alt="">
                    <i class="bi bi-twitter icon"></i>
                </a>

                <a href="https://www.youtube.com/channel/UCltUcam72sZccQxDxlqAllQ"><img src="" alt="">
                    <i class="bi bi-youtube icon"></i>
                </a>
            </div>

            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
